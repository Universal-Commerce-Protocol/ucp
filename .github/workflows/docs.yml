name: Docs Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/docs.yml"
      - "requirements-docs.txt"
      - "mkdocs.yml"
      - "main.py"
      - "docs/**"
      - "spec/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/docs.yml"
      - "requirements-docs.txt"
      - "mkdocs.yml"
      - "main.py"
      - "docs/**"
      - "spec/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config --global user.name github-actions[bot]
          git config --global user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-docs.txt') }}
          path: ~/.cache/pip
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install documentation dependencies
        run: pip install -r requirements-docs.txt

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Check Python SDK Models Consistency
        run: scripts/ci_check_models.sh

      - name: Check for Docs Update
        if: github.event_name == 'pull_request'
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "Checking for documentation updates..."
          if echo "$CHANGED_FILES" | grep -q "spec/.*\.json$"; then
            echo "Schema files ('spec/**/*.json') were modified."
            if ! echo "$CHANGED_FILES" | grep -q "docs/.*\.md$"; then
              echo "No matching changes found in 'docs/**/*.md'."
              if echo "$PR_BODY" | grep -q "DOCS_CHECK_OFF="; then
                echo "DOCS_CHECK_OFF tag found in PR description. Skipping check."
              else
                echo "Error: Changes to 'spec/**/*.json' files require corresponding changes in 'docs/**/*.md'."
                echo "If this change doesn't require a docs update (e.g., typo fix), add DOCS_CHECK_OFF=<reason> to your PR description to bypass this check."
                exit 1
              fi
            fi
          fi
          echo "Validation passed: Documentation update requirement met."


      - name: Build Documentation (PR Check)
        if: github.event_name == 'pull_request'
        run: mkdocs build --strict

      - name: Deploy development version from main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdocs gh-deploy
